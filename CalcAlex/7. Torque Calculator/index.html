<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Torque Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body, html {
  height: 100%;
  margin: 0;
}
body {
  font-family: 'Poppins', sans-serif;
  background-color: #ecf0f3;
  display: flex;
  justify-content: center;
  align-items: start;
  min-height: 100vh;
}

.calculator-container {
  width: 100%;
  max-width: 720px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  box-sizing: border-box;
}
.calculator {
  background: #fff;
  padding: 20px;
  border-radius: 20px;
}
.input-group {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}
.input-group header.units {
  min-width: 300px; /* Increased width for the header selector */
  margin-bottom: 20px; /* Moved to a new line */
}
.input-group label {
  min-width: 150px;
  color: #333;
  font-weight: bold;
  font-size: 13px;
  margin-right: 10px;
}
.input-group input,
.input-group select {
  flex-grow: 1;
  padding: 10px;
  border: 2px solid #dfe6e9;
  border-radius: 5px;
  font-size: 13px;
  transition: border-color 0.3s;
}
.input-group input:focus, 
.input-group select:focus {
  outline: none;
  border-color: #a29bfe;
}
.input-group input[readonly] {
  background-color: #dfe6e9;
  color: #636e72;
}
.button-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
button {
  width: 150px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #6c5ce7;
  color: white;
  font-size: 13px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  font-weight: 500;
  margin: 10px;
}
button:hover {
  background-color: #5a51d6;
  transform: translateY(-2px);
}
.error-message {
  color: red;
  font-size: 12px;
  margin-top: 5px;
}

@media (max-width: 800px) {
  .input-group {
    flex-direction: column;
    align-items: stretch;
  }
  .input-group header.units {
    min-width: calc(100% - 20px);
    margin-bottom: 0;
  }
  .input-group label {
    margin-bottom: 5px;
    min-width: 0;
    text-align: left;
  }
  .input-group input, 
  .input-group select {
    width: 100%;
    margin-left: 0;
    margin-top: 5px;
    flex: none;
  }
}
</style>
</head>
<body>
<div class="calculator-container">
  <div class="calculator">
    <div class="input-group">
    </div>
    <div class="input-group">
      <!-- <h2 style="color: rgba(4, 4, 88, 0.603);">Torque Calculation</h2> &nbsp;
      <br><br> -->
      <label for="force">Enter Force:</label>
      <input type="text" id="volts">
      <select id="feedbackForceUnits">
        <option value="volts">Newton</option>
        <option value="milivolts">Dyne</option>
        <option value="kilovolts">Gram Force</option>
        <option value="volts">Kgs-Meter/sec^2</option>
        <option value="milivolts">kiilograms Force</option>
        <option value="kilovolts">Kip</option>
        <option value="kilovolts">Pound Force</option>
        <option value="kilovolts">Poundal</option>
      </select>
      <div class="error-message" id="feedbackvoltsorError"></div>
    </div>
    <div class="input-group">
      <label for="Watts">Enter Distance:</label>
      <input type="number" id="Force">
      <select id="inputResistorUnit">
        <option value="Distance">Meter</option>
        <option value="Centimeter">Centimeter</option>
        <option value="Attometer">Attometer</option>
        <option value="Dekameter">Dekameter</option>
        <option value="Decimeter">Decimeter</option>
        <option value="Exameter">Exameter</option>
        <option value="Femtometer">Femtometer</option>
        <option value="Foot">Foot</option>
        <option value="Hectometer">Hectometer</option>
        <option value="Inch">Inch</option>
        <option value="Kilometer">Kilometer</option>
        <option value="Megameter">Megameter</option>
        <option value="Micrometer">Micrometer</option>
        <option value="Mile">Mile</option>
        <option value="Millimeter">Millimeter</option>
        <option value="Nanometer">Nanomwter</option>
        <option value="Petameter">Petameter</option>
        <option value="Picometer">Picometer</option>
        <option value="Yard">Yard</option>
        
      </select>
      <div class="error-message" id="inputResistorError"></div>
    </div>
    <div class="button-container">
      <button onclick="calculateOpAmpGain()">Calculate</button>
      <!-- <button onclick="calculateOpAmpGain()">Reset</button> -->
    </div>
    <div class="calculator-container">
      
      <h3 style="color: blue;">Output</h3>

      <label for="Output">Torque:</label>
      <input type="text" id="Torque" name="Torque"> &nbsp Newton-Meter
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
